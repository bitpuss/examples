---
layout: default
---

<div class="container">
	<div class="title">
		<a class="title" alt="{{ page.title }}" title="{{ page.title }}" href="{{ page.url }}">
			# {{ page.title }}
		</a>
	</div>
</div>
<div class="container post">
	<div class="columns">
		<div class="column post-content">
			<div class="content">
				{{ content }}
			</div>
		</div>
	</div>
</div>
